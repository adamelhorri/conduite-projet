<div class="sidebar-wrapper">
    <div class="logo">
        <tr>
<td><img src="assets/img/logo.png" alt="Logo" width="64" height="64"></td>
<td style="font-weight: bold;font-size: larger;color: cornflowerblue;padding-left: 1%;">SerenitySpace</td>
        </tr>
      
    </div>
      <ul class="nav">
          <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
              <a [routerLink]="[menuItem.path]">
                  <i class="nc-icon {{menuItem.icon}}"></i>
                  <p>{{menuItem.title}}</p>
              </a>
          </li>
      </ul>
  </div>
